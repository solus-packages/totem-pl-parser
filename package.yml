name       : totem-pl-parser
version    : 3.26.1
release    : 9
source     :
    - https://download.gnome.org/sources/totem-pl-parser/3.26/totem-pl-parser-3.26.1.tar.xz : 6ae2c4b8acaf052af21b8db256b6314385de031ba721a2dbdb361e90d4b4b74c
homepage   : https://developer.gnome.org/totem-pl-parser/stable/
license    : LGPL-2.0-only
component  : desktop.gnome.core
summary    : Totem playlist parser
description: |
